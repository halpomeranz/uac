version: 1.0
artifacts:
  -
    description: Check SSH private keys for null passphrases
    supported_os: [all]
    collector: command
    foreach: find /%user_home%/.ssh -type f | grep -vE '(authorized_keys|known_hosts|config|\.pub$)'
    command: echo ===== %line%; ssh-keygen -f %line% -P '' -y
    output_directory: /live_response/ssh
    output_file: check_passphrases.txt
    redirect_stderr_to_stdout: true
