version: 1.1
artifacts:
  -
    description: Collect Apple Messages application chat database.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Messages/chat.db*
    exclude_nologin_users: true
  -
    description: Collect Apple Messages application attachments.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Messages/Attachments
    exclude_nologin_users: true
  