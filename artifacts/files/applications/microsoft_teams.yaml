version: 1.2
artifacts:
  -
    description: Collect Microsoft Teams cache files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Microsoft/"Microsoft Teams" /%user_home%/.var/app/com.microsoft.Teams /%user_home%/snap/teams
    path_pattern: ["*/Cache/*"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams chat log files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Microsoft/"Microsoft Teams" /%user_home%/.var/app/com.microsoft.Teams /%user_home%/snap/teams
    path_pattern: ["*/IndexedDB/*"]
    name_pattern: ["*.log"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams leveldb files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Microsoft/"Microsoft Teams" /%user_home%/.var/app/com.microsoft.Teams /%user_home%/snap/teams
    name_pattern: ["*.leveldb"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams config file (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Microsoft/"Microsoft Teams" /%user_home%/.var/app/com.microsoft.Teams /%user_home%/snap/teams
    name_pattern: ["desktop-config.json"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams logs directory (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Microsoft/"Microsoft Teams" /%user_home%/.var/app/com.microsoft.Teams /%user_home%/snap/teams
    path_pattern: ["*/logs/*"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams log file (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Microsoft/"Microsoft Teams" /%user_home%/.var/app/com.microsoft.Teams /%user_home%/snap/teams
    name_pattern: ["logs.txt"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams cache files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Containers/com.microsoft.teams2/Data/Library/"Application Support"/Microsoft/MSTeams /%user_home%/Library/"Application Support"/Microsoft/Teams
    path_pattern: ["*/Cache/*"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams chat log files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Containers/com.microsoft.teams2/Data/Library/"Application Support"/Microsoft/MSTeams /%user_home%/Library/"Application Support"/Microsoft/Teams
    path_pattern: ["*/IndexedDB/*"]
    name_pattern: ["*.log"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams leveldb files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Containers/com.microsoft.teams2/Data/Library/"Application Support"/Microsoft/MSTeams /%user_home%/Library/"Application Support"/Microsoft/Teams
    name_pattern: ["*.leveldb"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams config file.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Containers/com.microsoft.teams2/Data/Library/"Application Support"/Microsoft/MSTeams /%user_home%/Library/"Application Support"/Microsoft/Teams
    name_pattern: ["desktop-config.json"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams logs directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Containers/com.microsoft.teams2/Data/Library/"Application Support"/Microsoft/MSTeams /%user_home%/Library/"Application Support"/Microsoft/Teams
    path_pattern: ["*/logs/*"]
    exclude_nologin_users: true
  -
    description: Collect Microsoft Teams log file.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Containers/com.microsoft.teams2/Data/Library/"Application Support"/Microsoft/MSTeams /%user_home%/Library/"Application Support"/Microsoft/Teams
    name_pattern: ["logs.txt"]
    exclude_nologin_users: true

