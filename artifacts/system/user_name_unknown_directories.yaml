version: 1.0
output_directory: /system
artifacts:
  -
    description: List directories under / directory (no recursion, top-level only) with an unknown user ID name.
    supported_os: [aix, freebsd, linux, macos, netbsd, netscaler, openbsd, solaris]
    collector: find
    path: /
    exclude_path_pattern: ["/dev", "/proc", "/run", "/sys"]
    max_depth: 1
    file_type: [d]
    no_user: true
    output_file: user_name_unknown_directories.txt
  -
    description: List directories with an unknown user ID name.
    supported_os: [aix, freebsd, linux, macos, netbsd, netscaler, openbsd, solaris]
    collector: find
    path: /bin /sbin /usr/bin /usr/sbin /usr/local /usr/local/bin /usr/local/sbin /dev /etc /home /export/home /lib /lib32 /lib64 /usr/lib /usr/lib32 /usr/lib64 /var/lib /run /var/run /tmp /var/tmp /run/tmp
    file_type: [d]
    no_user: true
    output_file: user_name_unknown_directories.txt
  -
    description: List directories under user home directories (no recursion, top-level only) with an unknown user ID name.
    supported_os: [aix, freebsd, linux, macos, netbsd, netscaler, openbsd, solaris]
    collector: find
    path: /%user_home%
    max_depth: 1
    file_type: [d]
    no_user: true
    exclude_nologin_users: true
    output_file: user_name_unknown_directories.txt
  -
    description: List directories under /Users directory (no recursion, top-level only) with an unknown user ID name.
    supported_os: [macos]
    collector: find
    path: /Users
    max_depth: 1
    file_type: [d]
    no_user: true
    output_file: user_name_unknown_directories.txt
