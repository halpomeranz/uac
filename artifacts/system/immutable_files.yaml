version: 3.0
condition: command_exists "lsattr"
output_directory: /system
artifacts:
  -
    description: List immutable files.
    supported_os: [linux]
    collector: find
    path: /
    exclude_path_pattern: ["/dev", "/proc", "/run", "/sys"]
    file_type: [f]
    command: lsattr -d | awk '$1 ~ /i/ && $1 !~ /^\\//'
    output_file: immutable_files.txt
