version: 3.0
output_directory: /system
artifacts:
  -
    description: List all immutable files
    supported_os: [linux]
    collector: find
    path: /
    file_type: [f]
    command: lsattr | awk '$1 ~ /i/ && $1 !~ /^\\//'
    exclude_file_system: [proc, procfs, squashfs]
    output_file: immutable_files.txt
  
